<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <section class="main">
      <div class="container">
        <header>
          <a href="#"
            ><img src="./assets/images/logofm.png" alt="Logo Fernando Muniz"
          /></a>
        </header>
        <div class="bannerArea">
          <div class="leftside">
            <h1>Aulas de programação grátis, ao-vivo, todos os dias.</h1>
            <div class="subtitle">
              Cadastre seu e-mail para participar e tenha acesso aos mais
              diversos conteúdos de programação com foco no iniciante.
            </div>
            <div class="form">
              <form>
                <input type="email" name="email" placeholder="Digite seu e-mail" />
                <button>Cadastrar</button>
              </form>
            </div>
            <div class="iconsTechs">
              <img src="./assets/images/icons/html.svg" alt="Logo Html" />
              <img src="./assets/images/icons/css.svg" alt="Logo Css" />
              <img src="./assets/images/icons/js.svg" alt="Logo Javascript" />
              <img src="./assets/images/icons/react.svg" alt="Logo React" />
              <img
                src="./assets/images/icons/reactnative.svg"
                alt="Logo React Native"
              />
              <img src="./assets/images/icons/nodejs.svg" alt="Logo NodeJs" />
            </div>
          </div>
          <div class="rightside"></div>
        </div>
      </div>
    </section>
  </body>
</html>
